[package]
name = "ziwo"
version = "0.1.0"
authors = ["JP Addison <johnpaddison@gmail.com>"]
edition = "2018"

[dependencies]
diesel = { version = "1.4.5", features = ["sqlite", "chrono"] }
actix-web = "2.0"
