actix-cors = "0.2.0"
dotenv = "0.15.0"
anyhow = "1.0.32"
thiserror = "1.0.20"
chrono = "0.4.13"
listenfd = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
